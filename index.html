    <div class="container-pai">
    <aside class="sidebar ">
        <h2>Cinema29°</h2>

            <div class="container-sidebar">

                    <li>Reembolsos</li>

            </div>

    <div class="nav-button-menu">
        <button class="nav-button" onclick="togglemenu()">
            <i class='bx bx-menu'></i>
        </button>
    </div>
    <nav id="aside-bar" class="aside-bar active-nav ">
        <div class="container-nav">
            <button class="close-button" onclick="togglemenu()">
                <i class='bx bx-x'></i>
            </button>
            <h2 class="h2">Cinema29°</h2>
            <div class="container-sidebar">
                <button class="botao">
                    <i class='bx bx-time-five icons'></i>
                    <p>Dashboard</p>
                </button>
            </div>
                <div class="container-sidebar">
                    <button class="botao">

                    </button>
                    <ul class="lista" >
                        <li>Ordem</li>
                        <li>Reembolsos</li>

                    </ul>
                </div>
                <div class="container-sidebar">

                        <i class='bx bx-smile icons' ></i>
                        <p>Funcionarios</p>
                    </button>
                </div>
        </div>
    </nav>
    <main class="header">
        <div class="container conteudo-date-and-venue">
            <div class="space-date-venue">
                <div class="date-area">
                    <i class='bx bxs-calendar icons'></i>
                    <a href="" id="text-icons">Julho 17, 2024</a>
                    <i class='bx bx-chevron-down icons'></i>
                </div>
                <div class="venue-area">
                    <i class='bx bxs-map icons'></i>
                    <a href="" id="text-icons">Filmes Themoviedb</a>
                    <i class='bx bx-chevron-down icons'></i>    
                </div>
            </div>
            <div class="area-usuario">
                <i class='bx bx-chevron-down icons'></i>    
                <a id="text-icons">Usuário</a>
                <a href="" class="img-icon"><img src="Assets/imgs/png-clipart-computer-icons-user-abstract-logo-miscellaneous-desktop-wallpaper-removebg-preview.png" class="img-usuario" alt=""></a>
